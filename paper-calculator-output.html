<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../core-icon/core-icon.html">

<polymer-element name="paper-calculator-output" attributes="expression result error pct">

  <template>

    <style>

      :host {
        display: block;
      }

      .output {
        position: relative;
        width: 100%;
        height: 100%;
        padding-right: 10px;
        padding-left: 10px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: transparent;
        color: white;
        overflow: hidden;
      }

      .output.show-result {
        color: #eee;
      }

      .expression-outer {
        width: 100%;
        height: 100%;
        font-size: 5.625em;
        font-weight: 100;
        text-align: right;
        overflow: hidden;
      }

      .show-result > .expression-outer {
        height: 38%;
        font-size: 2.5em;
        font-weight: 400;
      }

      #expression {
        white-space: nowrap;
      }

      .output.error > div~div {
        display: none;
      }

      .output.error #expression {
        display: none;
      }

      #error {
        display: none;
        color: #eee;
        height: 100%;
        font-size: 50px;
        text-align:right;
        padding-right: 15px;
      }

      .output.error #error {
        display: block;
      }


      .output.error #error > div {
        height: 100%;
        font-size: 70px;
      }

      .result {
        visibility: hidden;
        font-size: 7px;
      }

      .show-result > .result {
        visibility: visible;
        height: 35%;
        font-weight: 400;
      }

      .result-equal {
        padding: 0 10px;
        font-size: 2.5em;
      }

      .result-value {
        font-size: 3em;
        overflow: hidden;
      }

      #actions {
        padding: 10px;
      }

      #close {
        color: rgba(255,255,255,0.55);

        height: 50px;
        width: 50px;
        text-transform:uppercase;
      }

      #ok {
        text-transform:uppercase;
        text-align: right;
        width:92%;
      }

      #hold {
        width: 100%;
        border-bottom: 2px solid white;
        padding-bottom: 3px;
      }

    </style>

    <div class="output show-result {{ {error: error} | tokenList }}">

      <div id="error">
        <div layout horizontal center end-justified>
          <div>{{error}}</div>
        </div>
      </div>

      <div id='actions' layout horizontal>
        <div id='close' on-tap='{{tapClose}}'>cancel</div>
        <div id='ok' on-tap='{{tapOk}}'>ok</div>
      </div>

      <div class="result" horizontal center layout>
        <div id='hold' horizontal center layout>
          <div class="result-equal">Andrew's Share =</div>
          <div class="result-value" flex horizontal end-justified layout>${{result}}</div>
        </div>
      </div>

      <div class="expression-outer" horizontal end-justified center layout>
        <div id="expression">
          {{expression}}
        </div>
      </div>

    </div>

  </template>

  <script>
    'use strict';

    Polymer('paper-calculator-output', {
      tapClose: function() {
        console.log('tapClose');
        this.fire('close-calculator');
      }
    });

  </script>

</polymer-element>
